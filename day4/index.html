<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label id="first-name" for="first-name">Enter Your First Name: </label>
            <label id="last-name" for="last-name">Enter Your Last Name: </label>
            <label id="email" for="email">Enter Your Email: </label>
            <label id="new-password" for="new-password">Create a New Password: </label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    </form>
</body>

</html>
